    <div class="reserve-container">
        <h1 class="heading">Book a Reservation</h1>

<script>
  window.onload = function () {
    const submitButton = document.getElementById("submit-reservation");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone-number");
    const guestInput = document.getElementById("children");
    const timeSelect = document.getElementById("time-select");

    function checkInputs() {
      if (
        nameInput.value.trim() !== "" &&
        phoneInput.value.trim() !== "" &&
        guestInput.value.trim() !== "" &&
        timeSelect.value.trim() !== ""
      ) {
        submitButton.disabled = false; 
      } else {
        submitButton.disabled = true; 
      }
    }

    nameInput.addEventListener("input", checkInputs);
    phoneInput.addEventListener("input", checkInputs);
    guestInput.addEventListener("input", checkInputs);
    timeSelect.addEventListener("change", checkInputs);

    submitButton.disabled = true;

    submitButton.addEventListener("click", function (event) {
      event.preventDefault();

      if (
        nameInput.value.trim() === "" ||
        phoneInput.value.trim() === "" ||
        guestInput.value.trim() === "" ||
        timeSelect.value.trim() === ""
      ) {
        alert("Please complete the entire form before submitting.");
        return;
      }

      localStorage.setItem("Name", nameInput.value);
      localStorage.setItem("selectedTime", timeSelect.value);

      window.location.href = "thankYouReservation.html";
    });
  };

  function goBack() {
    window.location.href = "reservationPage.html";
  }
</script>

        
<br>

        <div class="form-wrapper">
          <form id="reservation-form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-input" placeholder="Your Name" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Your Email" required>
            </div>

            <div class="form-group">
              <label for="tel" class="form-label">Phone Number</label>
              <input type="phone number" id="phone-number" class="form-input" placeholder="Your Number: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            
            <div class="number_input-wrapper">
              <div class="number_input-group">
                <label for="children" class="number_input-label">Number of Guests</label>
                <input type="number" id="children" class="number_input-input" placeholder="Enter a number" min="0" max="15" step="1" required>
              </div>

              <div class="dropdown-group">
                <label for="time-select" class="dropdown-label">Select a Time</label>
                <select id="time-select" class="dropdown-select" required>
                  <option value="" disabled selected>Select a time</option>
                  <option value="12:00 PM">12:00 PM</option>
                  <option value="1:00 PM">1:00 PM</option>
                  <option value="2:00 PM">2:00 PM</option>
                  <option value="3:00 PM">3:00 PM</option>
                  <option value="4:00 PM">4:00 PM</option>
                  <option value="5:00 PM">5:00 PM</option>
                  <option value="6:00 PM">6:00 PM</option>
                  <option value="7:00 PM">7:00 PM</option>
                  <option value="8:00 PM">8:00 PM</option>
                </select>
              </div>

            <button id="submit-reservation" type="button" class="form-button">Submit</button>
